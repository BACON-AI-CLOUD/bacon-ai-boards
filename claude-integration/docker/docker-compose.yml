# Docker Compose for Focalboard with Claude Code Integration
# This configuration runs Focalboard with AI capabilities powered by Claude CLI subscription

version: '3.8'

services:
  # Main Focalboard application
  focalboard:
    image: mattermost/focalboard:latest
    container_name: focalboard
    ports:
      - "8000:8000"
    volumes:
      - focalboard_data:/opt/focalboard/data
      - ./config.json:/opt/focalboard/config.json:ro
    environment:
      - FOCALBOARD_PORT=8000
    restart: unless-stopped
    networks:
      - focalboard-net

  # Claude AI Proxy Service (Python-based alternative to Go service)
  # This service wraps Claude Code CLI for HTTP access
  claude-proxy:
    build:
      context: ./claude-proxy
      dockerfile: Dockerfile
    container_name: claude-proxy
    ports:
      - "8080:8080"
    volumes:
      # Mount Claude authentication from host
      - ~/.claude.json:/home/appuser/.claude.json:ro
      - ~/.claude:/home/appuser/.claude:ro
    environment:
      - CLAUDE_MODEL=sonnet
      - CLAUDE_TIMEOUT=120
      - MAX_CONCURRENT=3
    restart: unless-stopped
    networks:
      - focalboard-net

  # Nginx reverse proxy to combine services
  nginx:
    image: nginx:alpine
    container_name: focalboard-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - focalboard
      - claude-proxy
    restart: unless-stopped
    networks:
      - focalboard-net

volumes:
  focalboard_data:

networks:
  focalboard-net:
    driver: bridge
